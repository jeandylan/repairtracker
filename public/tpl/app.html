<!-- navbar -->
<div ng-controller="shopAppCtrl">
<div data-ng-include="'tpl/blocks/header.html'" class="app-header navbar">
</div>
<!-- / navbar -->
<!---toast--->


<!-- menu -->
<div data-ng-include=" 'tpl/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}">
</div>
<!-- / menu -->

<!-- content -->
<div class="app-content">
  <div ui-butterbar></div>
  <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" data-ng-init="checkLogin()" ></a>
  <div ncy-breadcrumb></div>
  <div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">{{$state.current.pageTitle || ''}}</h1>
  </div> <!----this may cause awkard Things--->
  <div class="app-content-body fade-in-up" ui-view></div>
</div>
<!-- /content -->
<!----toast for content-->
<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
<!-- footer -->
<div class="app-footer wrapper b-t bg-light">
  <span class="pull-right">{{app.companyName}} {{app.companyLocation|| ""}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>

</div>
<!-- / footer -->
