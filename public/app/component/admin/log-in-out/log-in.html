<div ng-controller="loginCtrl">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
<div class="container w-xxl w-auto-xs"  >
  <span class="navbar-brand  block m-t">Administator Page</span>
    <div class="text-dark-lter text-center">
        Admin Login
    </div>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign In And Start Managing</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>

     <div class="list-group list-group-sm">

       <div class="list-group-item">
         <input  placeholder="Email" class="form-control no-border" ng-model="admin.email">
       </div>
       <div class="list-group-item">
          <input type="password" placeholder="Password" class="form-control no-border" ng-model="admin.password" >
       </div>
     </div>

      <button  class="btn btn-lg btn-primary btn-block" ng-click="login(admin.email,admin.password)" >Log in</button>
      <div class="line line-dashed"></div>
    </form>
  </div>
  <div class="text-center" ng-include="'app/component/admin/template/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
  </div>
