<div ng-controller="CreateSupporterCtrl">
    <div class="wrapper-md">
        <form name="supporter_form">
            <!---start panel-->
            <div class="panel panel-default">
                <!---personal detail form panel --->
                <div class="panel-heading font-bold">
                    Supporter Details
                </div>
                <div class="panel-body">
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!----end of material dropBox--->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="supporter_name" required ng-model="supporter.name"
                                   class="form-control">
                            <p class="alert-warning" ng-show="supporter_form.supporter_name.$error.required">Name is
                                required.</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!----one text box --->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" required ng-model="supporter.email" class="form-control">
                            <p class="alert-warning" ng-show="supporter_form.email.$error.required">Email is
                                required.</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <!---end of Text box-->

                    <!----one text box --->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Number of Clients</label>
                        <div class="col-sm-10">
                            <input type="text" name="clients" required ng-model="supporter.clients"
                                   class="form-control">
                            <p class="alert-warning" ng-show="supporter_form.clients.$error.required">Number of clients
                                is required.</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label><input type="radio" ng-model="supporter.status" ng-checked="1"
                                      value="1">Active</label><br/>
                        <label><input type="radio" ng-model="supporter.status" ng-value="0">Inactive</label><br/>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                </div>
                <!--end panel-->

                <button ng-click="createSupporter()" class="btn btn-info btn-block">Save</button>

            </div>

        </form>
    </div>
</div>
