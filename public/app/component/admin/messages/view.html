<div  ng-controller="MessageViewCtrl" class="form-group">
    <div class="wrapper-md" >
        <!---start panel-->
        <div class="panel panel-default">
            <!---personal detail form panel --->
            <div class="panel-heading font-bold">
                Message Details
            </div>
            <div class="panel-body">
                <!----start of panelbody-->
                <div class="form-group ">
                    Date: {{message.created_at}}
                </div><div class="form-group ">
                    Name: {{message.name}}
                </div>
                <div class="form-group">
                    Email: {{message.email}}
                </div>
                <div class="form-group">{{message.subject}}</div>
                <div class="form-group">{{message.message}}</div>
            </div>
        </div>
        <a class="btn btn-info" target="_blank" href="mailto:{{message.email}}?Subject={{message.subject.split(' ').join('%20');}}">Reply</a>
    </div>
</div>
