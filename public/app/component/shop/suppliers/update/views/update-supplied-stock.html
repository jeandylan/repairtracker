<div ng-controller="updateSuppliedStockCtrl">

      <div class="panel panel-default">
        <!---personal detail form panel -->
        <div class="panel-heading font-bold">
            stock Supplied
        </div>
        <div class="panel-body">
           <div ng-repeat="suppliedStock in suppliedStocks">
            <div class="form-group">

              <div class="col-md-4">
                 product name:<b>{{ suppliedStock.product_name}}</b>
              </div>

              <div class="col-md-4">
                barcode:<b>{{suppliedStock.barcode}}</b>
              </div>

              <div class="col-md-2">
                 <button class="btn-warning" type="button" confirm-button="deleteSuppliedStock(suppliedStock)" message="Are you sure you want to remove this stock supplied?">
                   <i class="fa fa-times-circle" aria-hidden="true"></i></button>
              </div>
            </div>
           </div>
          <div class="row"></div>

           <div class="form-group row">
            <button ng-click="selectStock()">Add new Stock Supplied</button>
          </div>

        </div>

      </div>
</div>
