<div ng-controller="dashboardGraphCtrl">
  <div class="col-md-6">
  <div class="col-md-6">
    <span class="input-group">
      <input type="text" name="selectedDate" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
             ng-model="ticketCountStatStartDate" is-open="calendar1.opened" datepicker-options="dateOptions" placeholder="select start date" close-text="Close"/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="calendar1.opened =! calendar1.opened"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </span>
  </div>
     <span class="col-md-3">
      <button ng-click="ticketCountStat()">Go</button>
    </span>
    <div class="row"></div>
    <h3>Ticket Count periods</h3>
    <div class="row"></div>
<canvas id="dash0" class="chart chart-line" chart-data="ticketCountStatData" chart-labels="ticketCountStatLabels"
        chart-series="series"></canvas>
    </div>
  <!---new Dash board widget--->
